  <body>

    <div class="container">
        <div class="row mast">
            <div class="col-md-8 col-sm-8">

            </div>
            <div class="express col-md-4 col-sm-4">
                <h1 class="text-center">EXPRESS YOURSELF</h1>

                    <li>TYPE YOUR TEXT IN ANY OF THE BOXES</li>

                    <li>WALAH! YOUR MESSAGE IS DISPLAYED!</li>
                </ol>
            </div>
        </div>

        <div class="row main">
            <div class="col-md-2 col-sm-2 col-md-offset-1 col-sm-offset-1">
                <div class="tile">
                    <div class="header">
                        TIME LEFT 7:50:00
                    </div>
                    <div class="body text-center">
                        HEY DANIEL AND SAM
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-sm-2">

            </div>
            <div class="col-md-2 col-sm-2">

            </div>

                <div class="tile"></div>
            </div>
